<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>参与研究 —— 理解通胀率调查</title>
    <!-- 引入 Google 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 全局重置和基本样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* 卡片容器 */
        .card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            padding: 32px;
            text-align: left;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 16px;
            text-align: center;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 24px;
        }
        /* 按钮样式 */
        .start-button {
            display: inline-block;
            width: 100%;
            background: linear-gradient(90deg, #36d1dc, #5b86e5);
            color: #fff;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .start-button:hover {
            background: linear-gradient(90deg, #5b86e5, #36d1dc);
            transform: translateY(-2px);
        }
        .start-button:active {
            transform: translateY(0);
        }
        @media (max-width: 480px) {
            .card {
                padding: 24px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .start-button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>欢迎参与研究</h1>
        <p>感谢您参与本次关于经济知识（通胀率）理解的研究。本研究旨在探索公众对通胀率的认知。若您同意参与，请完成一份在线问卷，耗时约 8–15 分钟，并包含简短的训练环节。您将基于自身体验回答所有问题。</p>
        <p>本研究完全自愿，您可在任何阶段选择退出且不受任何影响。参与无预期风险，您的回答将匿名保密，仅用于科研目的，且不会收集任何可识别信息。</p>
        <button class="start-button" onclick="startExperiment()">开始实验</button>
    </div>

    <script>
        function startExperiment() {
            const links = [
                "https://test4.dittoshop.cn/",
                "https://test3.dittoshop.cn/",
                "https://test2.dittoshop.cn/",
                "https://test1.dittoshop.cn/",
                "https://test.dittoshop.cn/"
            ];
            // 随机跳转
            const randomLink = links[Math.floor(Math.random() * links.length)];
            window.location.href = randomLink;
        }
    </script>
</body>
</html>
